<script>
  $(".owl-carousel").owlCarousel({
    loop: true,
    items: 1,
    autoplay: true,
    autoplayTimeout: 3000,
    autoplayHoverPause: false,
  });

  $(document).on("click", ".kotak img", function () {
    let img = $(this).attr("src");
    console.log(img);
    $(".full-slide img").prop("src", img);
    $(".full-slide").fadeIn("slow");
  });

  $(document).on("click", ".full-slide .close", function () {
    $(".full-slide").fadeOut("slow");
  });
</script>
